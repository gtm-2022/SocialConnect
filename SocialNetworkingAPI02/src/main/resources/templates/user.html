<!DOCTYPE html>
<html xmlns:th="https://www.thtmeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>

</head>
<body>
	<center>
		<p>User </p>
		<table cellpadding="3" cellspacing="8">
			<tr>
			
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>View Post</th>
				<th>Delete User</th>
			
			</tr>
			<tr th:each="user:${users}">
				<td th:text="${user.id}">
				<td th:text="${user.firstname}">
				<td th:text="${user.lastname}">
				<td th:text="${user.email}">
				<td><a th:href="@{/posts/{id}(id=${user.id})}">View Posts</a>
				<td><a th:href="@{/deleteuser/{id}(id=${user.id})}">Delete User</a></td>
			</tr>
		</table>
	</center>
</body>
</html>
