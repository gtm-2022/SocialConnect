<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add User</title>
<style type="text/css">
		@font-face {
			font-family: Roboto;
			src: url("chrome-extension://mcgbeeipkmelnpldkobichboakdfaeon/css/Roboto-Regular.ttf");
		}

		* {
			color: #fff;
		}

		body {
			background-image: linear-gradient(to bottom, rgb(238, 0, 255), rgb(255, 0, 98));
			background-repeat: no-repeat;
			height: 100%;
			background-color: rgb(255, 0, 98);
		}

		.mainDiv {
			height: 100%;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			align-content: center;
			text-align: center;
			margin-top: 55px;
		}

		.childDiv {
			background-color: rgba(0, 0, 0, 0.2);
			justify-content: center;
			align-items: center;
			align-content: center;
			text-align: center;
			height: 540px;
			width: 350px;
			border-radius: 20px;

		}

		form {
			padding: 10px;
			height: 300px;
			background-color: transparent;
		}

		input {
			width: 250px;
			margin: 15px 0;
			font-size: 25px;
			background-color: #fff;
			border-radius: 30px;
			padding: 15px;
			color: #000;
			border: none;
		}

		input:hover {
			box-shadow: 0 0 10px blue;
			transition: all 0.2s;
		}

		button {
			/* padding: 5px 15px; */
			padding: 10px;
			width: 120px;
			font-size: 25px;
			border-radius: 25px;
			background-color: blue;
			cursor: pointer;
			border: 2px solid rgb(0, 0, 0);
			margin-top: 10px;
		}

		button:hover {
			background-color: rgb(227, 40, 199);
			color: #fff;
			border: 2px solid #fff;
			transition: all 0.2s;
		}

		button:active {
			background-color: crimson;
			color: #000;
			border: 2px solid rgb(0, 0, 0);
		}
	</style>
</head>
<body>

<div class="mainDiv">
		<div class="childDiv">
			<form th:action="@{/addeduser}" th:object="${user}"method="post">
    <input type="text" placeholder="Enter Id" th:field="*{id}"></br>
	<input type="text" placeholder="Enter First Name" th:field="*{firstname}"></br>
	<input type="text" placeholder="Enter Last Name" th:field="*{lastname}"></br>
	<input type="email" placeholder="Enter email" th:field="*{email}"></br>
	<input type="text" placeholder="Enter Location id" th:field="*{location}">
	<button type="submit" title="Add user" value="Add">Add</button>
			</form>
		</div>
</div>
	
</body>
</html>
